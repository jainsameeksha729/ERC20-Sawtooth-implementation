<!DOCTYPE html>
<html>
<head>
  <title>Sawtooth Tuna Chain</title>
  <link rel="icon" href="favicon.png" type="image/gif">

  <!-- require jquery and bootstrap scripts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <!-- adding style here -->
  <style type="text/css">
    header{
      background-color: lightgray;
      font-size:20px;
      padding:15px;
    }
    header, .form-group{
      margin-bottom: 3%;
    }
    #body{
      margin-left:3%;
    }
    .form-control{
      margin: 8px;
    }
    #right_header{
      width:20%;
      font-size:15px;
      margin-right:0px;
    }
    #left_header{
      margin-left:0;
      width:45%;
      display:inline-block;
    }
    #left-column{
      display:inline-block;
    }
    #data{
      display: inline-block;
      width: 45%;
      vertical-align: top;
      margin-left: 2%;
    }
  </style>
</head>
<body>
  
  <header>
    <div id="left_header">Sawtooth Tuna Chain</div>
    <i id="right_header">Example Blockchain Application for Introduction to Hyperledger Sawtooth LFS171x</i>
  </header>

  <div id="body">
    <div id="left-column">
      <div class="form-group">
        <label>Select Holder</label>
        <select class="form-control" name="keySelect">
          <option value="none" selected>Select public key...</option>
          <option value="new">Create new key pair</option>
        </select>
      </div>

      <div class="form-group">
        <label>Buy Token</label>
        <input name="requireAmount" class="form-control" type="text" placeholder="Enter require amount...">
        <input id="buyTokens" type="button" value="Buy Tokens" class="btn btn-primary">
      </div>
  
      <div class="form-group">
          <label>Transfer Token</label>
          <select class="form-control" name="receiverAddress">
            <option value="none" selected>Select recipient...</option>
          </select>
          <input name="amountToTransfer" class="form-control" type="text" placeholder="Enter require amount...">
          <input id="transferTokens" type="button" value="Transfer Tokens" class="btn btn-primary">
      </div>
     
      <div class="form-group">
          <label>balance Of</label>
          <select class="form-control" name="addressToCheckBalance">
            <option value="none" selected>Select recipient...</option>
          </select>
          <input id="checkBalance" type="button" value="Check Balance" class="btn btn-primary">
          <div id = "balance"></div>
      </div>
      <!-- <div class="form-group">
        <label>Total Supply</label><br>
        <input id="checkTotalBalance" type="button" value="Check Balance" class="btn btn-primary">
        <div id = "totalbalance"></div>
      </div> -->

      <div class="form-group">
        <label>Approve Token</label>
        <select class="form-control" name="approveToAddress">
          <option value="none" selected>Select recipient...</option>
        </select>
        <input name="approveAmount" class="form-control" type="text" placeholder="Enter require amount...">
        <input id="approveTokens" type="button" value="Transfer Tokens" class="btn btn-primary">
      </div>

      <div class="form-group">
        <label>Tranfer From Token</label>
        <select class="form-control" name="transferFromAddress">
          <option value="none" selected>Select recipient...</option>
        </select>
        <select class="form-control" name="transferToAddress">
          <option value="none" selected>Select recipient...</option>
        </select>
        <input name="transferAmount" class="form-control" type="text" placeholder="Enter require amount...">
        <input id="tranferFromTokens" type="button" value="Transfer Tokens" class="btn btn-primary">
      </div>

    </div>

  </div>

<script src="dist/bundle.js"></script>
</body>
</html>
